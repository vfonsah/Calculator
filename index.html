<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="container">
            <div class="display">
                <div class="display-input"></div>
                <div class="display-output"></div>
            </div>
            <div class="cal-buttons">
                <button type="button" class="btn btn-clear" data-key="8" value="clear">AC</button>
                <button type="button" class="btn btn-sign" data-key="192" value="sign">+/-</button>
                <button type="button" class="btn btn-percent" data-key="80" value="percent">%</button>
                <button type="button" class="btn btn-operator" data-key="68" value="/">/</button>
                <button type="button" class="btn btn-operand" data-key="55" value="7">7</button>
                <button type="button" class="btn btn-operand" data-key="56" value="8">8</button>
                <button type="button" class="btn btn-operand" data-key="57" value="9">9</button>
                <button type="button" class="btn btn-operator" data-key="88" value="*">*</button>
                <button type="button" class="btn btn-operand" data-key="52" value="4">4</button>
                <button type="button" class="btn btn-operand" data-key="53" value="5">5</button>
                <button type="button" class="btn btn-operand" data-key="54" value="6">6</button>
                <button type="button" class="btn btn-operator" data-key="173" value="-">-</button>
                <button type="button" class="btn btn-operand" data-key="49" value="1">1</button>
                <button type="button" class="btn btn-operand" data-key="50" value="2">2</button>
                <button type="button" class="btn btn-operand" data-key="51" value="3">3</button>
                <button type="button" class="btn btn-operator" data-key="61" value="+">+</button>
                <button type="button" class="btn btn-operand" data-key="48" value="0">0</button>
                <button type="button" class="btn btn-decimal" data-key="190" value=".">.</button>
                <button type="button" class="btn btn-equals" data-key="69" value="=">=</button>

            </div>
        </div>
    </div>
</body>

</html>
